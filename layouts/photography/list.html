{{ define "main" }}
<section id="photo-galleries">
  {{ range where .Paginator.Pages "Section" "ne" "" }}
  <a href="{{ .URL }}">
    <figure class="photo-gallery">
      <img class="photo-gallery-preview" data-photo-gallery="{{ .File.BaseFileName }}" data-photo-gallery-tags="{{ .Params.tags }}" />
      <figcaption>
        <h4>{{ .Title }}</h4>
      </figcaption>
    </figure>
  </a>
  {{ end }}
</section>
{{ end }}
